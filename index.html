<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form and Table - Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-center mb-6">User Information Form</h2>

    <!-- ðŸ“‹ Form -->
    <form id="userForm" class="space-y-4">
      <div>
        <label class="block text-gray-700">Name</label>
        <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded" required />
      </div>
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded" required />
      </div>
      <div>
        <label class="block text-gray-700">Subject</label>
        <input type="text" id="subject" class="w-full border border-gray-300 p-2 rounded" required />
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Submit
      </button>
    </form>

    <!-- ðŸ“Š Table -->
    <div class="mt-8">
      <h3 class="text-xl font-semibold mb-4">Submitted Data</h3>
      <table class="w-full border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-4 py-2">#</th>
            <th class="border px-4 py-2">Name</th>
            <th class="border px-4 py-2">Email</th>
            <th class="border px-4 py-2">Subject</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Table rows will go here -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
